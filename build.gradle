apply plugin: 'antlr'
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    antlr "org.antlr:antlr4:4.7.1"
    compile "org.antlr:antlr4-runtime:4.7.1"
}


task copyTokenFile {
    copy {
        from "src/uem/antlr/IlpLexer.tokens"
        into "src/main/antlr/"
    }
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'uem.antlr']
    arguments += ['-visitor']
    outputDirectory = new File("src/uem/antlr/".toString())
}

